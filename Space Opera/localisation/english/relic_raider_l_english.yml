################ EVENTS ######################
relic_wars.1.name:0 "Seizing A Relic"
relic_wars.1.desc:0 "[From.From.GetName] has admitted defeat. The relic has been safely transmitted to our capital. As our archaeologist hoped, this relic finally returned its home."
relic_wars.1.a:0 "Yes, it's ours."

relic_wars.2.name:0 "Price for the failure"
relic_wars.2.desc:0 "The war is over! We have to admit the failure. As a price, a relic of ours will be transmit to [From.GetName]. Reporters claimed this as a shameful lost."
relic_wars.2.a:0 "They will pay for this."

relic_wars.3.name:0 "Plunder the Treasury"
relic_wars.3.desc:0 "[From.From.GetName] has been completely defeated. All their people are at our mercy. But as a civilized interstellar nation, we will not enjoy meaningless killing. Instead, take all their relics could be a matchless honor for our warriors."
relic_wars.3.a:0 "HAHAHA, take them all!"

relic_wars.4.name:0 "Best news of the day"
relic_wars.4.desc:0 "Our once powerful fleet has been burned to space dust. Our defence army were disarmed and surrendered to the enemy's landing troops. Our glorious treasury was plundered. The barbarians from [From.GetName] left us nothing but an empty vault."
relic_wars.4.a:0 "At least we survived."
